<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囲碁</title>
    <script type="module" src="./assets/igo.js"></script>
    <style>
        body {
            line-height: 1.5;
        }
        button {
            color: #333;
            background-color: #efefef;
            padding: .37rem .75rem;
            border: 1px solid #333;
            border-radius: .37rem;
            font-weight: 400;
        }
        hr {
            margin:1rem;
            border: 1px solid #ccc;
        }
        button.active {
            color: #fff;
            background-color: #185;
            border-color: #185;
            font-weight: bold;
        }
        ul.go-form-ul {
            margin:0; padding:.7rem;
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            gap: .5rem;
        }
        div.go-form-range {
            margin:0;
            padding: .7rem;
        }
        .go-form-range label {
            display: flex;
            flex-wrap: nowrap;
            gap: 0 1rem;
            align-items: center;
            justify-content: flex-start;
        }
        svg.board {
            width: 100%;
            height: auto;
            max-width: min(600px, 100svh);
            }
        .text-area {
            white-space: pre-line;
        }
        .p4 {
            padding: .7rem;
        }
        .board-flex {
            display: block;
        }
        .board-flex:has(board-controller[data-display="list"]) {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 800px;
            gap: 1rem;
        }
        board-controller[data-display="none"] {
            display: none;
        }
        board-controller[data-display="list"] {
            display: block;
        }
        board-controller[data-display="detail"] {
            display: block;
            max-width: 800px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="no-print">
        <h1 class="p4">囲碁 問題解答 印刷用</h1>
        <ul id="display-per-page" class="go-form-ul">
            <li>１ページに表示する数：</li>
            <li><button type="button" data-godisplay-per-page="4">４つ</button></li>
            <li><button type="button" data-godisplay-per-page="6"
                class="active">６つ</button></li>
        </ul>
        <ul id="display-overview-zoom" class="go-form-ul">
            <li><button type="button" data-go-idx="0" class="active">全体を俯瞰</button></li>
            <li><button type="button" data-go-idx="1">１つ目を拡大</button></li>
            <li><button type="button" data-go-idx="2">２つ目を拡大</button></li>
            <li><button type="button" data-go-idx="3">３つ目を拡大</button></li>
            <li><button type="button" data-go-idx="4">４つ目を拡大</button></li>
            <li><button type="button" data-go-idx="5">５つ目を拡大</button></li>
            <li><button type="button" data-go-idx="6">６つ目を拡大</button></li>
        </ul>
        <hr>
        <div>
            <p class="p4">保存：<button type="button" value="save" id="save">保存</button></p>
            <p class="p4">読込：<input type="file" id="load" accept="application/json"></p>
        </div>
        <hr>
    </div>
    <div id="input" class="board-flex">
        <board-controller data-go-idx="1" data-display="list"></board-controller>
        <board-controller data-go-idx="2" data-display="list"></board-controller>
        <board-controller data-go-idx="3" data-display="list"></board-controller>
        <board-controller data-go-idx="4" data-display="list"></board-controller>
        <board-controller data-go-idx="5" data-display="list"></board-controller>
        <board-controller data-go-idx="6" data-display="list"></board-controller>
    </div>
</body>
</html>
