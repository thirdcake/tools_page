<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囲碁</title>
    <script type="module" src="./assets/igo.js"></script>
    <style>
        ul.go-form-ul {
            margin:0; padding:0;
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
        }
    </style>
</head>
<body>
    <h1>囲碁</h1>
    <ul class="go-form-ul" data-gostate-type="ul">
        <li>色：</li>
        <li><button type="button" data-gostate-type="color" data-gostate-value="0" class="active">透明</button></li>
        <li><button type="button" data-gostate-type="color" data-gostate-value="1">黒</button></li>
        <li><button type="button" data-gostate-type="color" data-gostate-value="2">白</button></li>
    </ul>
    <ul class="go-form-ul" data-gostate-type="ul">
        <li>文字：</li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="" class="active">（無し）</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="A">A</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="B">B</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="C">C</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="D">D</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="E">E</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="△">△</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="1">1</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="2">2</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="3">3</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="4">4</button></li>
        <li><button type="button" data-gostate-type="char" data-gostate-value="5">5</button></li>
    </ul>
    <div>
        <label>範囲（上）：<input type="number" name="go-state-range-u" value="19" min="2" max="19"/></label>
        <!--
        <label>範囲（下）：<input type="number" name="go-state-range-d" value="19" min="1" max="19"/></label>
        -->
        <br/>
        <!--
        <label>範囲（左）：<input type="number" name="go-state-range-l" value="1" min="1" max="19"/></label>
        -->
        <label>範囲（右）：<input type="number" name="go-state-range-r" value="19" min="2" max="19"/></label>
    </div>
    <ul class="go-form-ul" data-gostate-type="ul">
        <li>座標（縦）：</li>
        <li><button type="button" data-gostate-type="holizontal" data-gostate-value="null" class="active">（無し）</button></li>
        <li><button type="button" data-gostate-type="holizontal" data-gostate-value="nums">1,2,3...</button></li>
        <li><button type="button" data-gostate-type="holizontal" data-gostate-value="aiu">あ,い,う...</button></li>
        <li><button type="button" data-gostate-type="holizontal" data-gostate-value="iroha">イ,ロ,ハ...</button></li>
    </ul>
    <ul class="go-form-ul" data-gostate-type="ul">
        <li>座標（横）：</li>
        <li><button type="button" data-gostate-type="vertical" data-gostate-value="null" class="active">（無し）</button></li>
        <li><button type="button" data-gostate-type="vertical" data-gostate-value="nums">1,2,3...</button></li>
        <li><button type="button" data-gostate-type="vertical" data-gostate-value="aiu">あ,い,う...</button></li>
        <li><button type="button" data-gostate-type="vertical" data-gostate-value="iroha">イ,ロ,ハ...</button></li>
    </ul>
    <board-svg></board-svg>
</body>
</html>
