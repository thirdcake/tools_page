<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囲碁</title>
    <script type="module" src="./assets/igo.js"></script>
    <style>
        body {
            line-height: 1.5;
        }
        button {
            color: #333;
            background-color: #efefef;
            padding: .37rem .75rem;
            border: 1px solid #333;
            border-radius: .37rem;
            font-weight: 400;
        }
        hr {
            margin:1rem;
            border: 1px solid #ccc;
        }
        button.active {
            color: #fff;
            background-color: #185;
            border-color: #185;
            font-weight: bold;
        }
        ul.go-form-ul {
            margin:0; padding:.7rem;
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            gap: .5rem;
        }
        div.go-form-range {
            margin:0;
            padding: .7rem;
        }
        .go-form-range label {
            display: flex;
            flex-wrap: nowrap;
            gap: 0 1rem;
            align-items: center;
            justify-content: flex-start;
        }
        svg.board {
            width: 100%;
            height: auto;
            max-width: min(600px, 100svh);
            }
        .text-area {
            white-space: pre-line;
        }
        .p4 {
            padding: .7rem;
        }
        .board-flex {
            display: block;
        }
        .board-flex:has(board-controller[data-display="list"]) {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 800px;
            gap: 1rem;
        }
        board-controller[data-display="none"] {
            display: none;
        }
        board-controller[data-display="list"] {
            display: block;
        }
        board-controller[data-display="detail"] {
            display: block;
            max-width: 800px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 class="p4 no-print">囲碁 問題解答 印刷用</h1>
    <go-quiz></go-quiz>
</body>
</html>
