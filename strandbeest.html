<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストランドビースト</title>
</head>
<body>
	<h1>ストランドビースト</h1>
    <canvas id="myCanvas" width="250" height="150" style="width:100%;height:auto;max-width:500px;"></canvas>
   <p> <button id="start">start</button><br/>
    <button id="stop">stop</button></p>
    <script>
		'use strict';
		// ホーリーナンバー
		const number = {
			a: 38,
			b: 41.5,
		    c: 39.3,
		    d: 40.1,
		    e: 55.8,
		    f: 39.4,
		    g: 36.7,
		    h: 65.7,
		    i: 49,
		    j: 50,
		    k: 61.9,
		    l:  7.8,
		    m: 15,
		}
		// Canvas要素の取得
		const canvas = document.getElementById('myCanvas'),
		  ctx = canvas.getContext('2d');
		
		// アニメーションの制御用
		let animationId, angle = 0;
		
		// 点の位置
		const points = {
			A0: {x: 110, y: 50},
			M0: {},
			M1: {},
			B1: {},
			C1: {},
			D1: {},
			F1: {},
			H1: {},
		};
		points.M0 = {x: points.A0.x + number.a, y: points.A0.y - number.l };
		
		// 点Aと点Bの座標と辺AC,BCの長さから点Cを求める
		function triangle (pointA, pointB, AC, BC) {
			const dx = pointB.x - pointA.x,
			dy = pointB.y - pointA.y,
			AB = Math.sqrt(dx ** 2 + dy ** 2);

			const cosA = (AB ** 2 + AC ** 2 - BC ** 2) / (2 * AC * AB),
			sinA = Math.sqrt(1 - cosA ** 2);

			const pointC = {}
			pointC.x = (cosA * dx - sinA * dy) * AC / AB + pointA.x
			pointC.y = (sinA * dx + cosA * dy) * AC / AB + pointA.y
			return pointC;
		}
		// 線分ABを描画
		function drawLine(pointA, pointB) {
			ctx.beginPath();
			ctx.moveTo(pointA.x, pointA.y);
			ctx.lineTo(pointB.x, pointB.y);
			ctx.closePath();
			ctx.stroke();
		}
		// 機構を描画
		function drawFrame(angle){
			points.M1 = {x: points.M0.x + Math.cos(angle) * number.m, y: points.M0.y + Math.sin(angle) * number.m};
			points.B1 = triangle(points.M1, points.A0, number.j, number.b);
			points.C1 = triangle(points.A0, points.M1, number.c, number.k);
			points.D1 = triangle(points.B1, points.A0, number.e, number.d);
			points.F1 = triangle(points.D1, points.C1, number.f, number.g);
			points.H1 = triangle(points.F1, points.C1, number.h, number.i);
			drawLine(points.M0, points.M1);
			drawLine(points.M1, points.B1);
			drawLine(points.A0, points.B1);
			drawLine(points.M1, points.C1);
			drawLine(points.A0, points.C1);
			drawLine(points.A0, points.D1);
			drawLine(points.D1, points.B1);
			drawLine(points.F1, points.C1);
			drawLine(points.F1, points.D1);
			drawLine(points.H1, points.C1);
			drawLine(points.H1, points.F1);			
		}
		// frameを描画
		function step(timestamp){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawFrame(angle);
			angle += .03;
			animationId = window.requestAnimationFrame(step);
		}
		function startAnimation() {
			if (!animationId) {
				step();
			}
		}
		function stopAnimation() {
			window.cancelAnimationFrame(animationId);
			animationId = undefined;
		}
		// 実行
		drawFrame(0);
		document.getElementById('start').addEventListener('click', startAnimation, false);
		document.getElementById('stop').addEventListener('click', stopAnimation, false);

    </script>
</body>
</html>
